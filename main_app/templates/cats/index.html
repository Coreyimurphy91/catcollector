{% extends 'base.html'%}
{% block content %}

{% for cat in cats %}
<div class="card text-center">
  <div class="card-header">
    Featured kitta
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ cat.name }}</h5>
    <a href="/cats/{{cat.id}}" class="btn btn-primary">View details</a>
    <p>Adopted by:
      <a href="/user/{{ cat.user.username }}">{{ cat.user.username }}</a>
    </p>
  </div>
  <div class="card-footer text-muted">
    Age: {{ cat.age }}
  </div>
</div>

{% endfor %}

{% endblock %}
