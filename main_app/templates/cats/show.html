{% extends 'base.html'%}
{% block content %}
<div class="card text-center">
    <div class="card-header">
        Featured kitta
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ cat.name }}</h5>
        <p class="card-text">{{ cat.description }}</p>
        <p class="card-text"> Breed: {{ cat.breed }}</p>
    </div>
    <div class="card-footer text-muted">
        Age: {{ cat.age }}
    </div>
    <div>
        <a class="btn btn-warning" href="/cats/{{cat.id}}/update">Update {{ cat.name }}?</a>
        <a class="btn btn-warning" href="{% url 'cats_update' cat.id %}">Update {{ cat.name }}?</a>
        <a class="btn btn-danger" href="/cats/{{cat.id}}/delete">Delete {{ cat.name }}?</a>
        <a class="btn btn-danger" href="{% url 'cats_delete' cat.id %}">Delete {{ cat.name }}?</a>
    </div>
</div>
{% endblock %}
